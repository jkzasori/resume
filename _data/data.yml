experiences:
  - role: Frontend Developer
    time: January 2021 - Present
    company: NOKIA
    details: |
      I am a software developer at Nokia and I specialize in JavaScript, Typescript, HTML, CSS, and React.js. I have a good understanding of Agile methodologies and possess strong problem-solving skills. As part of my role, I participate in the full software development life cycle, collaborate with cross-functional teams, actively participate in code reviews and testing, and troubleshoot and resolve bugs. I am always learning and evaluating new frontend technologies to improve development efficiency. On a day-to-day basis, I work closely with cross-functional teams to design and develop new features, resolve bugs, and participate in code reviews and testing. I am dedicated to delivering high-quality solutions that meet the needs of our customers.

  - role: Frontend Developer
    time: March 2019 - Present
    company: LSV TECH SAS
    details: |
      In my role as a software developer at LSV Technologies, I designed, developed, and maintained advanced software systems utilizing my extensive skills and experience. My expertise includes being proficient in programming languages such as JavaScript and Python, as well as using frameworks like React.js and Django. I also have a strong understanding of Agile methodologies and can work effectively in cross-functional teams. Additionally, I have experience using Git for version control and collaboration and the ability to write clean, efficient, and maintainable code. As part of my responsibilities, I participated in the full software development life cycle, from requirements gathering to deployment and maintenance. I collaborated with cross-functional teams to define, design, and ship new features while troubleshooting and resolving bugs in a timely manner. Finally, I continuously discovered, evaluated, and implemented new technologies to maximize development efficiency.

  - role: Web Developer
    time: November 2018 – March 2019
    company: SUPER TOURS
    details: |
      In my role as a software developer at Super Tours, I utilized my skills in PHP, JavaScript, Doo Framework, CSS, and HTML to develop and maintain software systems that streamlined travel and tour operations. I am proficient in PHP, JavaScript, and Doo Framework for building dynamic and efficient back-end systems and have experience using HTML, CSS, and JavaScript for building user-friendly and responsive web interfaces. Additionally, I have experience using Git for version control and collaboration. My responsibilities at Super Tours included participating in the full software development life cycle, from requirements gathering to deployment and maintenance of software systems for travel and tour operations. I collaborated with cross-functional teams to define, design, and ship new features to the web application while troubleshooting and resolving bugs in a timely manner. I also maintained payment systems for tour bookings, built modules and maintained the website for tour bookings and information, and added new features and designs to the web application to improve user experience and functionality.

  - role: Web Developer
    time: August 2017 - September 2018
    company: Working like freelance
    details: |
      During this period, I worked as a freelancer on various projects, serving as an administrator for digital sites. My responsibilities included website maintenance, design, layout, and programming.

  - role: Web Developer
    time: April 2017 - July 2017
    company: SIAECO
    details: |
      As a software developer at SIAECO, I specialized in WordPress to develop and maintain web systems. My skills included proficiency in WordPress for building efficient websites, experience in HTML, CSS, and JavaScript for user-friendly web interfaces, and designing web interfaces. My responsibilities involved collaborating with cross-functional teams to define, design, and ship new features and design for WordPress-based websites. I was responsible for building and maintaining the company's websites using WordPress and designing responsive and user-friendly web interfaces to meet the company's needs.

